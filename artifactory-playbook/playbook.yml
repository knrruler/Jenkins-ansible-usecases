---
- hosts: artifactory
  become: yes
  become_method: sudo


  vars_files:
    - defaults/main.yml
    - vars/main.yml

  vars:
    - artifactory_database: postgres
    - base_postgres_user: test_db_user
    - base_postgres_pass: test_password

  roles:
    - role: base_java8
    - role: base_postgres
    - role: artifactory-playbook
